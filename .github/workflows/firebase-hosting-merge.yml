name: Firebase Hosting CI

on:
  push:
    branches:
      - main  # Deploy when code is pushed to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"        # GitHub token, no change needed
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" # Add your service account JSON here as a secret
          channelId: live                               # 'live' deploys to your production hosting channel
          projectId: smartwalletai-92d10               # Replace with your actual Firebase project ID
